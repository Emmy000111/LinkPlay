<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreamBox+</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1><span class="accent">Stream</span>Box+</h1>
    </header>

    <main>
      <section class="input-area">
        <input
          type="text"
          id="streamLink"
          placeholder="Paste or enter your video link..."
        />
        <button id="playBtn">Play</button>
      </section>

      <section class="video-section">
        <div class="video-container" id="videoContainer">
          <video id="videoPlayer" controls></video>
          <input type="file" id="subtitleInput" accept=".vtt,.srt" hidden />
        </div>

        <div class="controls">
          <button id="subBtn">Add Subtitles</button>
          <button id="speedBtn">1x Speed</button>
          <button id="downloadBtn">Download</button>
          <button id="clearBtn">Clear</button>
        </div>
      </section>

      <section class="tips">
        <p>ðŸ’¡ Try this test link:<br>
        <code>http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4</code></p>
      </section>
    </main>

    <footer>
      <p>Â© 2025 StreamBox+ â€¢ A smarter way to stream</p>
    </footer>
  </div>
</body>
</html>
